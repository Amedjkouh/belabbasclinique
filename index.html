<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clinique Belabbas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }
    .card {
      background: white;
      width: 420px;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Clinique Belabbas</h2>

  <input placeholder="Nom et Prénom">
  <input placeholder="Adresse">
  <input placeholder="Téléphone">

  <button>Valider</button>

  <table>
    <thead>
      <tr><th>#</th><th>Nom</th><th>Adresse</th><th>Téléphone</th></tr>
    </thead>
    <tbody>
      <tr><td>1</td><td>Test</td><td>Test</td><td>0000</td></tr>
    </tbody>
  </table>
</div>

</body>
</html>
