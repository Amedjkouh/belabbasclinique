<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Clinique Belabbas</title>
<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  padding-top:40px
}
.card{
  background:#fff;
  padding:20px;
  width:420px;
  border-radius:10px
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px
}
table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center
}
button{
  background:#1976d2;
  color:#fff;
  border:none
}
</style>
</head>
<body>

<div class="card">
  <h2>Clinique Belabbas</h2>

  <input id="nom" placeholder="Nom">
  <input id="adresse" placeholder="Adresse">
  <input id="telephone" placeholder="Téléphone">

  <button onclick="ajouter()">Valider</button>

  <table>
    <thead>
      <tr><th>#</th><th>Nom</th><th>Adresse</th><th>Téléphone</th></tr>
    </thead>
    <tbody id="liste"></tbody>
  </table>
</div>

<script>
let i = 1;

function ajouter(){
  const nom = document.getElementById("nom").value;
  const adresse = document.getElementById("adresse").value;
  const telephone = document.getElementById("telephone").value;

  if(nom === "") return;

  document.getElementById("liste").innerHTML += `
    <tr>
      <td>${i++}</td>
      <td>${nom}</td>
      <td>${adresse}</td>
      <td>${telephone}</td>
    </tr>
  `;

  document.getElementById("nom").value = "";
  document.getElementById("adresse").value = "";
  document.getElementById("telephone").value = "";
}
</script>

</body>
</html>
