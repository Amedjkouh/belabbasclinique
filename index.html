<!DOCTYPE <html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Patient — Clinique d'Urologie Belabbas</title>
  <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }

    /* Conteneur central */
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    /* Logo / titre */
    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* Infos concepteur */
    .info-concepteur {
      text-align: center;
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
    }

    /* Infos clinique */
    .info {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 18px;
      line-height: 1.4;
    }

    h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 18px;
    }

    label {
      font-size: 14px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #1976d2;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1258a1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="logo">CLINIQUE D'UROLOGIE BELABBAS</div>

  <div class="info-concepteur">
    Programme conçu par : Amedjkouh Samir<br>
    Mob : 0771326516<br>
    Djelfa
  </div>

  <div class="info">
    Adresse : Rue de la Santé — Centre Ville<br>
    Tél : 021 00 00 00 — Mobile : 0550 00 00 00
  </div>

  <h3>Bonjour — Inscription Patient</h3>

  <form id="patientForm">
    <label>Nom et Prénom</label>
    <input type="text" id="nom" placeholder="Ex : Ahmed Benali" required>
    <label>Adresse (facultatif)</label>
    <input type="text" id="adresse" placeholder="Ville — Quartier">
    <button type="submit">Valider</button>
  </form>

  <h3>File d'attente</h3>
  <table id="fileAttente">
    <thead>
      <tr>
        <th>N°</th>
        <th>Nom et Prénom</th>
        <th>Adresse</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <button onclick="exportCSV()">Exporter CSV</button>

</div>

<script>
let compteur = 1;
const form = document.getElementById('patientForm');
const tableBody = document.querySelector('#fileAttente tbody');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const nom = document.getElementById('nom').value;
  const adresse = document.getElementById('adresse').value;

  const row = document.createElement('tr');
  row.innerHTML = `<td>${compteur}</td><td>${nom}</td><td>${adresse}</td>`;
  tableBody.appendChild(row);

  compteur++;
  form.reset();
});

function exportCSV() {
  let csv = 'N°;Nom et Prénom;Adresse\n';
  const rows = tableBody.querySelectorAll('tr');
  rows.forEach(row => {
    const cols = row.querySelectorAll('td');
    csv += `${cols[0].textContent};${cols[1].textContent};${cols[2].textContent}\n`;
  });

  const blob = new Blob([csv], {type: 'text/csv'});
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'file_attente.csv';
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
